{% extends "create.html" %}
{% block forms %}
    <form method="POST" class="createForm">
        {{ form.hidden_tag() }}
        <div class="contentFormDiv">
            {{ form.updateContent.label }}
            {{ form.updateContent(class="formContent") }}
            {{ form.submit(class="formButton") }}
        </div>
    </form>
{% endblock forms %}
